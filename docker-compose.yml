services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: log-platform-clickhouse
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native TCP interface
    environment:
      CLICKHOUSE_DB: logs_db
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      # Data persistence
      - clickhouse_data:/var/lib/clickhouse
      
      # Database initialization
      # - ./init-clickhouse.sql:/docker-entrypoint-initdb.d/init.sql
      
      # Custom server configuration (100k/sec optimized)
      # - ./config/clickhouse/config.d/server.xml:/etc/clickhouse-server/config.d/server.xml
      # - ./config/clickhouse/users.d/users.xml:/etc/clickhouse-server/users.d/users.xml
      
      # Logs directory (optional, for debugging)
      - ./clickhouse-logs:/var/log/clickhouse-server
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits (adjust based on your hardware)
    # Recommended: 8+ cores, 32GB+ RAM for 100k/sec throughput
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 24G
        reservations:
          cpus: '4'
          memory: 16G

  mongodb:
    image: mongo:7
    container_name: log-platform-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: logs_platform
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

volumes:
  clickhouse_data:
  mongodb_data:

