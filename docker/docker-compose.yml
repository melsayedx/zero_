version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CLICKHOUSE_HOST=clickhouse
      - MONGODB_URI=mongodb://mongodb:27017/observability_platform
      - REDIS_HOST=redis
    depends_on:
      - clickhouse
      - mongodb
      - redis
    volumes:
      - ../src:/app/src
    restart: unless-stopped
    networks:
      - log-platform

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ../scripts/setup-clickhouse.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - CLICKHOUSE_DB=logs_db
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    networks:
      - log-platform

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=observability_platform
    restart: unless-stopped
    networks:
      - log-platform

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - log-platform

volumes:
  clickhouse-data:
    driver: local
  mongodb-data:
    driver: local
  redis-data:
    driver: local

networks:
  log-platform:
    driver: bridge

