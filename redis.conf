# Redis configuration for development/testing
# Reduces false positive security warnings

# Disable protected mode for easier development access
protected-mode no

# Basic networking
tcp-keepalive 300
timeout 0

# Persistence
appendonly yes
appendfilename "appendonly.aof"

# Note: The cross-protocol scripting warnings you're seeing are Redis being
# overly cautious. In production, keep protected-mode enabled and ensure
# proper network segmentation between Redis and web traffic.
